<!DOCTYPE html>
<html>
<body>

<p>Access an array value of a JSON object.</p>

<p id="demo"></p>

<script>
var myObj, x;
myObj = {
  "name":"Aulia Sandie",
  "age": 22,
  "address" : "Jl. Pramuka No.98",
  "hobbies" : "olahraga",
  "is_married" : false,
  "list_school" : [
  		{"year_in" : "2015","year_out" : "2018","major" : "Padjadjaran University - Business Communication" }
  ]
  "skills" : [
      {"skill_name":"Basket", "level" : "advanced" }
  ]
  "interest_in_coding" : true,
  
};
x = JSON.stringify(myObj)
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
